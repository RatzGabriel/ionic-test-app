<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Native Plugins </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="6">
      <ion-card color="primary" routerLink="/home/network">
        <ion-card-header class="ion-text-center">Network</ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card color="primary" (click)="share()">
        <ion-card-header class="ion-text-center">Share</ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <ion-card color="primary" routerLink="/home/camera">
        <ion-card-header class="ion-text-center">Camera</ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card color="primary" routerLink="/home/contacts">
        <ion-card-header class="ion-text-center">Contacts</ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card color="primary" routerLink="/home/local-notifications">
        <ion-card-header class="ion-text-center"
          >local-notifications</ion-card-header
        >
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
