<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Ionic Features </ion-title>
  </ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)" [value]="type">
    <ion-segment-button value="components">
      <ion-label>components</ion-label>
    </ion-segment-button>
    <ion-segment-button value="native">
      <ion-label>native</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content>
  <ion-grid *ngIf="type === 'native'">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-item color="primary" detail="true">
              <ion-label position="floating">
                <p>No text</p>
                <ion-text>Ion Text</ion-text>
              </ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="primary" (click)="share()">
          <ion-card-header class="ion-text-center">Share</ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="primary" routerLink="/home/camera">
          <ion-card-header class="ion-text-center">Camera</ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="primary" routerLink="/home/contacts">
          <ion-card-header class="ion-text-center">Contacts</ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="primary" routerLink="/home/local-notifications">
          <ion-card-header class="ion-text-center"
            >local-notifications</ion-card-header
          >
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="type === 'components'">
    <ion-item-sliding>
      <ion-item>
        <ion-label>Sliding Item with End Options</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">Archive</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>Sliding Item with Start Options</ion-label>
      </ion-item>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">Archive</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>Sliding Item with Options on Both Sides</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
