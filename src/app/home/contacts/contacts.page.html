<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contactss</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let contact of contacts">
    <ion-item> {{contact?.name?.display}} </ion-item>
    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon name="call" (click)="call(contact)"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
